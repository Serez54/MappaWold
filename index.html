<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mappa Aerea Interattiva</title>
</head>
<body>
    <h1>Mappa Aerea Interattiva</h1>
    <div id="map" style="height: 600px;"></div>
    <form id="flightForm">
        <input type="text" id="icao" placeholder="Codice ICAO" required>
        <input type="text" id="flightNumber" placeholder="Numero di Volo" required>
        <input type="text" id="aircraft" placeholder="Aereo Utilizzato" required>
        <button type="submit">Aggiungi Rotta</button>
    </form>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
